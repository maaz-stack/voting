<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Corben:wght@700&family=Kaushan+Script&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <title>Voting App</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Vote for Your Favorite Name</h1>
        <div class="input-container">
            <input type="text" id="newCandidate" placeholder="Enter a Pakistani Name">
            <button id="addCandidate">Add Candidate</button>
        </div>
        <table class="output-table" id="candidatesTable"></table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
